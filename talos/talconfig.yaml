---
clusterName: invertedorigin

# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.8.3

# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.32.0

endpoint: https://node-1.tail7ebe0.ts.net:6443

allowSchedulingOnMasters: true
allowSchedulingOnControlPlanes: true

additionalApiServerCertSans: []

additionalMachineCertSans: []

clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.245.0.0/16

cniConfig:
  name: none

nodes:
## CORE HOME OFFICE RACK (battery backup) ##
  - hostname: node-1.tail7ebe0.ts.net
    talosImageURL: factory.talos.dev/installer/859dd30ac3e1f9f0aa5e425e347525e0090e0d2329517ee2f52754c82e680c7f
    ipAddress: node-1.tail7ebe0.ts.net
    controlPlane: true
    installDiskSelector:
      model: KINGSTON OM8PGP4512Q-A0
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    extensionServices:
    - name: tailscale
      environment:
        - TS_AUTH_KEY=${TAILSCALE_AUTHKEY}
        - TS_ACCEPT_DNS=true
  - hostname: node-2.tail7ebe0.ts.net
    talosImageURL: factory.talos.dev/installer/859dd30ac3e1f9f0aa5e425e347525e0090e0d2329517ee2f52754c82e680c7f
    ipAddress: node-2.tail7ebe0.ts.net
    controlPlane: true
    installDiskSelector:
      model: KINGSTON OM8PGP4512Q-A0
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    extensionServices:
    - name: tailscale
      environment:
        - TS_AUTH_KEY=${TAILSCALE_AUTHKEY}
        - TS_ACCEPT_DNS=true
  - hostname: node-3.tail7ebe0.ts.net
    talosImageURL: factory.talos.dev/installer/859dd30ac3e1f9f0aa5e425e347525e0090e0d2329517ee2f52754c82e680c7f
    ipAddress: node-3.tail7ebe0.ts.net
    controlPlane: true
    installDiskSelector:
      model: KINGSTON OM8PGP4512Q-A0
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    extensionServices:
    - name: tailscale
      environment:
        - TS_AUTH_KEY=${TAILSCALE_AUTHKEY}
        - TS_ACCEPT_DNS=true
patches:
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - system-upgrade
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: true
          resolveMemberNames: true
  - |
    machine:
      sysctls:
        net.core.rmem_max: 2500000
        net.core.wmem_max: 2500000
  - |
    machine:
      files:
        - content: |
            TS_AUTHKEY=${TAILSCALE_AUTHKEY}
            TS_ACCEPT_DNS=true
          permissions: 0o644
          path: /var/etc/tailscale/auth.env
          op: create
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
      kubelet:
        nodeIP:
          validSubnets:
            - 10.0.1.0/24
      features:
        kubePrism:
          enabled: true
          port: 7445
controlPlane:
  patches:
    - |
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          admissionControl: null
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: true
            service: {}
        etcd:
          advertisedSubnets:
            - 10.0.1.0/24
        proxy:
          disabled: true
