---
clusterName: invertedorigin

# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.10.7

# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.33.4

endpoint: https://node-ap147:6443

allowSchedulingOnMasters: true
allowSchedulingOnControlPlanes: true

additionalApiServerCertSans: []

additionalMachineCertSans: []

clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.245.0.0/16

cniConfig:
  name: none

nodes:
## CORE HOME OFFICE RACK (battery backup) ##
  - hostname: node-ap147
    talosImageURL: factory.talos.dev/installer/9c1d1b442d73f96dcd04e81463eb20000ab014062d22e1b083e1773336bc1dd5
    ipAddress: node-ap147
    controlPlane: true
    installDiskSelector:
      model: WDC  WDS100T1R0A
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
        vlans:
          - vlanId: 3
            addresses:
              - "10.0.3.5/32"
            routes:
              - network: 10.0.3.1/24
                gateway: 10.0.3.1
  - hostname: node-ap427
    talosImageURL: factory.talos.dev/installer/9c1d1b442d73f96dcd04e81463eb20000ab014062d22e1b083e1773336bc1dd5
    ipAddress: node-ap429
    controlPlane: true
    installDiskSelector:
      model: WDC  WDS100T1R0A
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
        vlans:
          - vlanId: 3
            addresses:
              - "10.0.3.4/32"
            routes:
              - network: 10.0.3.1/24
                gateway: 10.0.3.1
  - hostname: node-ap254
    talosImageURL: factory.talos.dev/installer/9c1d1b442d73f96dcd04e81463eb20000ab014062d22e1b083e1773336bc1dd5
    ipAddress: node-ap254
    controlPlane: true
    installDiskSelector:
      model: WDC  WDS100T1R0A
    disableSearchDomain: false
    nodeLabels:
      topology.kubernetes.io/region: home
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
        vlans:
          - vlanId: 3
            addresses:
              - "10.0.3.3/32"
            routes:
              - network: 10.0.3.1/24
                gateway: 10.0.3.1
patches:
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - system-upgrade
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: true
          resolveMemberNames: true
  - |
    machine:
      sysctls:
        net.core.rmem_max: 2500000
        net.core.wmem_max: 2500000
  - |
    machine:
      files:
        - content: |
            TS_AUTHKEY=${TAILSCALE_AUTHKEY}
            TS_ACCEPT_DNS=true
          permissions: 0o644
          path: /var/etc/tailscale/auth.env
          op: create
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
      kubelet:
        nodeIP:
          validSubnets:
            - 10.0.1.0/24
      features:
        kubePrism:
          enabled: true
          port: 7445
controlPlane:
  patches:
    - |
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          admissionControl: null
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: true
            service: {}
        etcd:
          advertisedSubnets:
            - 10.0.1.0/24
        proxy:
          disabled: true
