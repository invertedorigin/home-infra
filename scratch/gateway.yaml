apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-gateway-test
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  gatewayClassName: cilium
  listeners:
  - name: external-gateway-http
    port: 80
    protocol: HTTP
    hostname: "*.invertedorigin.com"
    allowedRoutes:
      namespaces:
        from: All
  - name: https-1
    protocol: HTTPS
    port: 443
    hostname: "*.invertedorigin.com"
    tls:
      certificateRefs:
      - kind: Secret
        name: tls-gateway-test-cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-app-route-1
spec:
  parentRefs:
  - name: tls-gateway-test
  hostnames:
  - "ha.invertedorigin.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: homeassistant
      port: 8123
