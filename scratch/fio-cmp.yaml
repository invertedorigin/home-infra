apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kbench-pvc-1
spec:
  volumeMode: Filesystem
  #volumeMode: Block
  storageClassName: longhorn-strict-local-standalone
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 31Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kbench-pvc-2
spec:
  volumeMode: Filesystem
  #volumeMode: Block
  storageClassName: longhorn-sticky
  #storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 31Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kbench
spec:
  template:
    metadata:
      labels:
        kbench: fio
    spec:
      containers:
      - name: kbench
        image: yasker/kbench:latest
        imagePullPolicy: Always
        env:
#        - name: MODE
#          value: "quick" # for debugging
#        - name: MODE
#          value: "random-read-iops"
#        - name: MODE
#          value: "sequential-read-iops"
#        - name: MODE
#          value: "random-read-bandwidth"
#        - name: MODE
#          value: "sequential-read-bandwidth"
#        - name: MODE
#          value: "random-read-latency"
#        - name: MODE
#          value: "sequential-read-latency"
#        - name: MODE
#          value: "random-write-iops"
#        - name: MODE
#          value: "sequential-write-iops"
#        - name: MODE
#          value: "random-write-bandwidth"
#        - name: MODE
#          value: "sequential-write-bandwidth"
#        - name: MODE
#          value: "random-write-latency"
#        - name: MODE
#          value: "sequential-write-latency"
        - name: MODE
          value: "full" # run all tests
        - name: FIRST_VOL_NAME
          value: LonghornStrictLocal
        - name: FIRST_VOL_FILE
          value: "/volume1/test"
        - name: SECOND_VOL_NAME
          value: LonghornStickyReplicated
        - name: SECOND_VOL_FILE
          value: "/volume2/test"
        - name: SIZE
          value: "30G" # must be smaller or match the PVC size
        - name: CPU_IDLE_PROF
          value: "disabled" # must be "enabled" or "disabled"
        volumeMounts:
        - name: vol1
          mountPath: /volume1/
        - name: vol2
          mountPath: /volume2/
        command: ["bash", "/fio/cmp_run.sh"]
        #volumeDevices:
        #- name: vol1
        #  devicePath: /volume1/test
        #- name: vol2
        #  devicePath: /volume2/test
      restartPolicy: Never
      volumes:
      - name: vol1
        persistentVolumeClaim:
          claimName: kbench-pvc-1
      - name: vol2
        persistentVolumeClaim:
          claimName: kbench-pvc-2
  backoffLimit: 0
