apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian-macvlan
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debian-macvlan
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "macvlan-conf-dhcp",
              "namespace": "kube-system",
              "mac": "e8:d1:44:8d:65:b0"
            }
          ]
      labels:
        app: debian-macvlan
    spec:
      containers:
        - name: debian
          image: debian:latest
          command: ["sleep", "infinity"]
