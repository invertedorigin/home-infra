apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-cni
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/invertedorigin/home-infra.git
      revision: HEAD
      directories:
      - path: 'talos/cni'
  template:
    metadata:
      name: 'talos-cni'
    spec:
      project: 'infra'
      source:
        repoURL: https://github.com/invertedorigin/home-infra.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
