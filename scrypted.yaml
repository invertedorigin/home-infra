apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  template:
    metadata:
      labels:
        app: scrypted
    spec:
      nodeSelector:
        kubernetes.io/hostname: node-0360
      containers:
      - name: scrypted
        image: koush/scrypted:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 10443
          hostPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
      hostNetwork: true
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: scrypted-service
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "scrypted"
spec:
  type: ClusterIP
  selector:
    app: scrypted
  ports:
  - name: https
    port: 443
    targetPort: 10443
---
kind: Ingress
metadata:
  name: ssl-test-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
spec:
  tls:
  - hosts:
      - scrypted.invertedorigin.com
    secretName: scrypted-tls-domain
  rules:
  - host: scrypted.invertedorigin.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrypted-service
            port:
              number: 443
