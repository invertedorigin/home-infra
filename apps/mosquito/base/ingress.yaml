apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssl-mosquitto-ingress
  namespace: mosquitto
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
spec:
  tls:
  - hosts:
    - mosquitto.invertedorigin.com
    secretName: mosquitto-tls-domain
  rules:
  - host: mosquitto.invertedorigin.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mosquitto-service
            port:
              number: 80
