apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquito
  namespace: mosquito
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquito
  template:
    metadata:
      labels:
        app: mosquito
    spec:
      containers:
      - name: mosquito
        image: eclipse-mosquito:2.0.15
        ports:
        - containerPort: 1883
        volumeMounts:
        - name: mosquito-data
          mountPath: /mosquito/data
        - name: mosquito-log
          mountPath: /mosquito/log
        - name: config-file
          mountPath: /.config/mosquito/mosquito.conf
          subPath: mosquito.conf
        resources:
          requests:
            memory: "512Mi"
            cpu: "1"
          limits:
            memory: "512Mi"
            cpu: "1"
      volumes:
      - name: config-file
        configMap:
          name: mosquito-config
      - name: mosquito-data
        emptyDir: {}
      - name: mosquito-log
        emptyDir: {}
