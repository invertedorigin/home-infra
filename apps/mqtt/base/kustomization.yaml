apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: mqtt
helmCharts:
- name: nats
  repo: https://nats-io.github.io/k8s/helm/charts/
  version: 1.1.2
  releaseName: nats
  valuesInline:
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          pvc:
            storageClassName: home-office-rack-default-strict-local
            size: 10Gi
      mqtt:
        enabled: true
      service:
        enabled: true
        monitor: 
          enabled: true  
    podTemplate:
      merge:
        metadata:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "7777"
            prometheus.io/path: "/metrics"
        spec:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                    - nats
                topologyKey: "kubernetes.io/hostname"
    natsBox:
      enabled: true
