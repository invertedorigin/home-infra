apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: mqtt

helmCharts:
- name: nats
  repo: https://nats-io.github.io/k8s/helm/charts/
  version: 1.1.12
  releaseName: nats
  valuesInline:
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          pvc:
            storageClassName: longhorn-strict-local-standalone-wait
            size: 10Gi
      mqtt:
        enabled: true
    promExporter:
      enabled: true
      podMonitor:
        enabled: true
    podTemplate:
      merge:
        spec:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: "app.kubernetes.io/component"
                    operator: In
                    values:
                    - nats
                topologyKey: "kubernetes.io/hostname"
    natsBox:
      enabled: true
