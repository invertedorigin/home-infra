apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teslamate-secret
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: TESLAMATE_DATABASE_PASS
        metadataPolicy: None
      secretKey: DATABASE_PASS
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: TESLAMATE_DATABASE_ENC_KEY
        metadataPolicy: None
      secretKey: ENCRYPTION_KEY
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: TESLAMATE_DATABASE_NAME
        metadataPolicy: None
      secretKey: DATABASE_NAME
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: TESLAMATE_DATABASE_USER
        metadataPolicy: None
      secretKey: DATABASE_USER
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: teslamate-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-r2-secret
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_ACCESS_KEY
        metadataPolicy: None
      secretKey: AWS_ACCESS_KEY_ID
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_SECRET_KEY
        metadataPolicy: None
      secretKey: AWS_SECRET_ACCESS_KEY
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: cloudflare-r2-secret
