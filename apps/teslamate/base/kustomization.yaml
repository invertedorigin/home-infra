apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: teslamate

resources:
- namespace.yaml
- pg-cluster.yaml
- external-secret.yaml
- backup.yaml
- pod-monitor.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 3.3.1
  releaseName: teslamate

  valuesInline:
    controllers:
      main:
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.30.1
            env:
              TZ: "America/Chicago"
              DISABLE_MQTT: "false"
              MQTT_HOST: "nats-headless.mqtt.svc.cluster.local"
              MQTT_USERNAME: "mqtt"
              DATABASE_HOST: "teslamate-db-rw.teslamate.svc.cluster.local"
            envFrom:
            - secretRef:
                name: teslamate-secret
            resources:
              requests:
                memory: 300Mi
                cpu: 25m

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
        - host: &host teslamate.invertedorigin.com
          paths:
            - path: /
              service:
                name: teslamate
                port: 4000
        tls:
        - hosts:
          - *host
          secretName: teslamate-tls-domain
