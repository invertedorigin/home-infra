apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teslamate-db-17
  namespace: teslamate
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0

  bootstrap:
    recovery:
      source: clusterBackup
      recoveryTarget:
        backupID: "20251023T223509"

  externalClusters:
    - name: clusterBackup
      barmanObjectStore:
        destinationPath: s3://k8s-backups/teslamate-restored
        endpointURL: https://f92cf6dd20992e652da4b54bae8dbd53.r2.cloudflarestorage.com
        serverName: "teslamate-db-17"
        s3Credentials:
          accessKeyId:
            name: cloudflare-r2-secret
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: cloudflare-r2-secret
            key: AWS_SECRET_ACCESS_KEY
        wal:
          compression: gzip
          maxParallel: 8
          encryption: AES256
        data:
          compression: gzip
          encryption: AES256

  storage:
    size: 40Gi
    storageClass: ceph-rbd

  monitoring:
    enablePodMonitor: false

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname

  backup:
    barmanObjectStore:
      destinationPath: s3://k8s-backups/teslamate-v2-cluster/
      endpointURL: https://f92cf6dd20992e652da4b54bae8dbd53.r2.cloudflarestorage.com
      serverName: "teslamate-db-17"
      s3Credentials:
        accessKeyId:
          name: cloudflare-r2-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cloudflare-r2-secret
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 8
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
    retentionPolicy: "7d"
