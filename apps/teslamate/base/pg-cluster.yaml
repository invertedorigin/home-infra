apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teslamate-db
  namespace: teslamate
spec:
  instances: 3
  bootstrap:
    initdb:
      database: teslamate

  storage:
    size: 10Gi
    storageClass: home-office-rack-default-strict-local

  monitoring:
    enablePodMonitor: true

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname