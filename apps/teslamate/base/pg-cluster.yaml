apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teslamate-db-17
  namespace: teslamate
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.0

  bootstrap:
    initdb:
      database: teslamate
      owner: teslamate

  # bootstrap:
  #   recovery:
