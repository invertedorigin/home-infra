apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: firefly-iii-db
  namespace: firefly-iii
spec:
  instances: 3
  bootstrap:
    initdb:
      database: firefly-iii

  storage:
    size: 10Gi
    storageClass: home-office-rack-default-strict-local

  monitoring:
    enablePodMonitor: true

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname

  backup:
    barmanObjectStore:
      destinationPath: s3://linstor-backups/firefly-iii/
      endpointURL: https://f92cf6dd20992e652da4b54bae8dbd53.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: cloudflare-r2-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cloudflare-r2-secret
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 8
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
    retentionPolicy: "7d"
