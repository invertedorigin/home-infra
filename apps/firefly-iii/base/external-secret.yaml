apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly-iii-secret
  namespace: firefly
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: firefly-iii-secret
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: FIREFLY_DATABASE_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: FIREFLY_DATABASE_PASS
    - secretKey: DB_DATABASE
      remoteRef:
        key: FIREFLY_DATABASE_NAME
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-r2-secret
  namespace: firefly
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: cloudflare-r2-secret
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: CLOUDFLARE_R2_ACCESS_KEY
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: CLOUDFLARE_R2_SECRET_KEY
