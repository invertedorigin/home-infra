# apiVersion: bitnami.com/v1alpha1
# kind: SealedSecret
# metadata:
#   name: operator-oauth
#   namespace: tailscale
# spec:
#   encryptedData:
#     client_id: 
#     client_secret: 
#   template:
#     metadata:
#       creationTimestamp: null
#       name: operator-oauth
#       namespace: tailscale
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: operator-oauth
  namespace: tailscale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: operator-oauth
  data:
    - secretKey: client_id
      remoteRef:
        key: TAILSCALE_CLIENT_ID
    - secretKey: client_secret
      remoteRef:
        key: TAILSCALE_CLIENT_SECRET
