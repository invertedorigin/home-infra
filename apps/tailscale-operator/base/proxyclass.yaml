apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: node-ap147
spec:
  statefulSet:
    pod:
      labels:
        team: eng
        environment: prod
      nodeSelector:
        kubernetes.io/hostname: "node-ap147"
      tailscaleContainer:
        resources:
          limits:
            squat.ai/tun: "1"
