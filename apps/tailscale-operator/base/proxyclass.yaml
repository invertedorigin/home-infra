apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: prod
spec:
  statefulSet:
    pod:
      labels:
        team: eng
        environment: prod
      nodeSelector:
        beta.kubernetes.io/os: "linux"
    tailscaleContainer:
      requests:
        limits:
          squat.ai/tun: "1"
