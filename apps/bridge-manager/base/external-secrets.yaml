apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beeper-access-token
  namespace: bridge-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: beeper-access-token
  data:
    - secretKey: MATRIX_ACCESS_TOKEN
      remoteRef:
        key: BEEPER_ACCESS_TOKEN