kind: Kustomization
resources:
- namespace.yaml
- ingress.yaml
#- extra-storage-classes.yaml
#- volume-snapshot-class.yaml

helmCharts:
- name: longhorn
  repo: https://charts.longhorn.io
  version: "1.7.2"
  releaseName: longhorn
  namespace: longhorn-system-new
  includeCRDs: true
  valuesInline:
    namespaceOverride: longhorn-system-new
    defaultSettings:
      nodeDrainPolicy: allow-if-replica-is-stopped
