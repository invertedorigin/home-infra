apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome-pvc-replicated
  namespace: esphome
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  dataSourceRef:
    apiGroup: "volsync.backube"
    kind: "ReplicationDestination"
    name: "esphome-data-bootstrap"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "esphome-data-bootstrap"
  namespace: "esphome"
spec:
  trigger:
    manual: "restore-once-bootstrap"
  restic:
    repository: "volsync-secret"
    copyMethod: "Snapshot"
    storageClassName: "longhorn-sticky"
    volumeSnapshotClassName: "longhorn-backup-vsc"
    capacity: "20Gi"
    accessModes: ["ReadWriteOnce"]
---
kind: VolumeSnapshotClass
apiVersion: snapshot.storage.k8s.io/v1
metadata:
  name: longhorn-backup-vsc
driver: driver.longhorn.io
deletionPolicy: Delete
---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshot
metadata:
  name: snap1
spec:
  volumeSnapshotClassName: longhorn-backup-vsc
  source:
    persistentVolumeClaimName: volsync-esphome-data-bootstrap-dest