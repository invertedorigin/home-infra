apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: esphome

resources:
- namespace.yaml
- pvc.yaml
- external-secret.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.0.3
  releaseName: esphome
  valuesInline:
    controllers:
      main:
        type: deployment
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "mac": "4a:c1:7d:22:f2:27"
                }
              ]        
        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2023.12.8
            ports:
             - name: http
               containerPort: 6052
            probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host esphome.invertedorigin.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: esphome-tls-domain

    persistence:
      media:
        existingClaim: esphome-pvc-replicated
        globalMounts:
          - path: /config
