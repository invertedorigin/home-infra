apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: esphome

resources:
- namespace.yaml
- pvc.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: esphome
  valuesInline:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.12.5

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macvlan-conf-dhcp",
            "namespace": "kube-system",
            "mac": "4a:c1:7d:22:f2:27"
          }
        ]

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host esphome.invertedorigin.com
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: esphome-tls-domain

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 2Gi

    persistence:
      config:
        enabled: true
        existingClaim: esphome-pvc-replicated
        mountPath: /config
