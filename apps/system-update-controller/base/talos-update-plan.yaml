---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system-upgrade
spec:
  # renovate: datasource=docker depName=ghcr.io/jtcressy-home/installer
  version: v1.6.2@sha256:41d90eda13809d5012cfbd23209575f51d5b2b5a9c609bc13f2f77d0910ebee0
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  drain:
    deleteLocalData: true
    ignoreDaemonSets: true
    disableEviction: false
  cordon: true
  nodeSelector:
    matchExpressions:
      - { key: kubernetes.io/os, operator: In, values: [linux] }
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - --stage
      - "--image=ghcr.io/jtcressy-home/installer:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
      - --preserve=true
      - --wait=false
