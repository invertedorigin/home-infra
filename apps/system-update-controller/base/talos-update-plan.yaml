---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system-upgrade
spec:
  # renovate: datasource=github-releases depName=siderolabs/talos
  version: v1.12.2
  serviceAccountName: system-upgrade
  secrets:
    - name: talos
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  exclusive: true
  postCompleteDelay: 5m
  drain:
    deleteLocalData: true
    ignoreDaemonSets: true
    disableEviction: false
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: feature.node.kubernetes.io/system-os_release.ID
        operator: In
        values:
          - talos
      # - key: feature.node.kubernetes.io/system-os_release.VERSION_ID
      #   operator: NotIn
      #   values:
      #     # renovate: datasource=github-releases depName=siderolabs/talos
      #     - v1.11.5
  prepare: &prepare
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - health
      - --server=false
  upgrade:
    <<: *prepare
    args:
      - --nodes=$(NODE_IP)
      - upgrade
      - "--image=factory.talos.dev/installer/4d2f14467f85468b6b5ff0ba1747f7f0bcb97d351d516db0197885247093d6fd:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
      - --preserve=true
      - --wait=false
