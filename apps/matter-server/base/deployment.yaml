apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: matter-server
    app.kubernetes.io/name: zwavematter-serverjs
  name: matter-server
  namespace: matter-server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: matter-server
      app.kubernetes.io/name: matter-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: matter-server
        app.kubernetes.io/name: matter-server
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: TZ
          value: America/Chicago
        - name: MATTER_SERVER__INSTANCE_NAME
          value: matter-server
        - name: MATTER_SERVER__APPLICATION_URL
          value: matter-server.invertedorigin.com
        - name: MATTER_SERVER__LOG_LEVEL
          value: debug
        image: ghcr.io/home-assistant-libs/python-matter-server:8.1.0
        name: main
        resources:
          requests:
            cpu: 25m
            memory: 250Mi
        volumeMounts:
        - mountPath: /data
          name: data
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: true
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: matter-server-pvc-replicated
