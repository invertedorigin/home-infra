apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freepbx-pvc-replicated
  namespace: freepbx
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
