apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: freepbx-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: freepbx-secret
  data:
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: FREEPBX_MYSQL_PASSWORD
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: FREEPBX_MYSQL_ROOT_PASSWORD
