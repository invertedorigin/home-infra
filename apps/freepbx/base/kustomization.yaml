apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: freepbx

resources:
- namespace.yaml
- pvc.yaml
- external-secrets.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 3.3.1
  releaseName: freepbx-mysql
  valuesInline:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/mariadb
              tag: 10.11.8
            env:
              TZ: "America/Chicago"
            envFrom:
              - secretRef:
                  name: freepbx-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 2Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 3306

    persistence:
      media:
        existingClaim: freepbx-mysql-pvc-replicated
        globalMounts:
          - path: /var/lib/mysql

- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 3.3.2
  releaseName: freepbx
  valuesInline:
    controllers:
      main:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "mac": "2a:c2:1d:16:f2:11"
                }
              ]
        containers:
          main:
            image:
              repository: docker.io/izdock/izpbx-asterisk
              tag: 20.16.16
            env:
              TZ: "America/Chicago"
              MYSQL_SERVER: "freepbx-mysql"
              FAIL2BAN_ENABLED: false
              FAIL2BAN_ASTERISK_ENABLED: false
            envFrom:
              - secretRef:
                  name: freepbx-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 2Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
          nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, HEAD"
        hosts:
          - host: &host freepbx.invertedorigin.com
            paths:
              - path: /
                service:
                  name: freepbx
                  port: 80
        tls:
          - hosts:
              - *host
            secretName: freepbx-tls-domain

    persistence:
      media:
        existingClaim: freepbx-pvc-replicated
        globalMounts:
          - path: /data