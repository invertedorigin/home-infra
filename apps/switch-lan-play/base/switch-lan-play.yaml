apiVersion: apps/v1
kind: Deployment
metadata:
  name: switch-lan-play
spec:
  replicas: 1
  selector:
    matchLabels:
      app: switch-lan-play
  template:
    metadata:
      labels:
        app: switch-lan-play
    spec:
      hostNetwork: true
      containers:
        - name: switch-lan-play
          image: debian
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              apt update && apt install -y libpcap0.8-dev wget && \
              wget -O /usr/local/bin/lan-play https://github.com/spacemeowx2/switch-lan-play/releases/download/v0.2.3/lan-play-linux && \
              chmod +x /usr/local/bin/lan-play && \
              /usr/local/bin/lan-play --relay-server-addr slp-server.switch-lan-play.svc.cluster.local:11451

