apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: sftp
    app.kubernetes.io/instance: sftp
    app.kubernetes.io/name: sftp
  name: sftp
  namespace: sftp
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: sftp
      app.kubernetes.io/instance: sftp
      app.kubernetes.io/name: sftp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: sftp
        app.kubernetes.io/instance: sftp
        app.kubernetes.io/name: sftp
    spec:
      automountServiceAccountToken: true
      containers:
      - args:
        image: ghcr.io/atmoz/sftp/debian:latest@sha256:750028b4d09626a5cc52932d7743cb4ba6c00d602d4cead5151e069f8a437f06
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 22
          timeoutSeconds: 1
        name: sftp
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 22
          timeoutSeconds: 1
        resources:
          limits:
            memory: 6Gi
          requests:
            cpu: 25m
            memory: 2Gi
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          tcpSocket:
            port: 22
          timeoutSeconds: 1
        volumeMounts:
        - name: sftp-users
          mountPath: /etc/sftp
          readOnly: true
        - mountPath: /home/echorelay/uploads
          name: uploads
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: sftp-users
        secret:
          secretName: sftp-users
          items:
            - key: users
              path: users.conf
      - name: uploads
        persistentVolumeClaim:
          claimName: sftp-pvc-replicated
