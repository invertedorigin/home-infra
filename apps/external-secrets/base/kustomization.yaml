apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- secret-store.yaml

helmCharts:
- name: external-secrets
  repo: https://charts.external-secrets.io
  version: "0.20.4"
  releaseName: external-secrets
  namespace: external-secrets
  includeCRDs: true
  valuesInline:
    installCRDs: true
    serviceMonitor:
      enabled: true
      namespace: external-secrets
