apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: zerotier-bridge
    app.kubernetes.io/name: zerotier-bridge
  name: zerotier-bridge
  namespace: zerotier-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: zerotier-bridge
      app.kubernetes.io/name: zerotier-bridge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: zerotier-bridge
        app.kubernetes.io/name: zerotier-bridge
    spec:
      containers:
      - env:
        - name: TZ
          value: America/Chicago
        image: zerotier/zerotier:1.14.2
        command: ["/bin/sh"]
        args: ["-c", "tail -f /dev/null"]
        name: main
        resources:
          requests:
            cpu: 50m
            memory: 1Gi
        volumeMounts:
          - name: zerotier-data
            mountPath: /var/lib/zerotier-one
        resources:
          limits:
            squat.ai/tun: "1"
        securityContext:
          capabilities:
            add:
              - ALL
      volumes:
        - name: zerotier-data
          persistentVolumeClaim:
            claimName: zerotier-pvc-replicated
