apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: zerotier-bridge
    app.kubernetes.io/name: zerotier-bridge
  name: zerotier-bridge
  namespace: zerotier-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: zerotier-bridge
      app.kubernetes.io/name: zerotier-bridge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: zerotier-bridge
        app.kubernetes.io/name: zerotier-bridge
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "host-device",
              "namespace": "kube-system"
            }
          ]
    spec:
      nodeSelector:
          kubernetes.io/hostname: node-1
      containers:
      - env:
        - name: TZ
          value: America/Chicago
        - name: ZT_NETWORK_ID
          valueFrom:
            secretKeyRef:
              name: zerotier-network-secret
              key: network-id
        image: zerotier/zerotier:1.14.2
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -x
            # Start ZeroTier
            /usr/sbin/zerotier-one -d
            sleep 5

            /usr/sbin/zerotier-cli set "$ZT_NETWORK_ID" allowManaged=1

            # Keep the container running
            tail -f /dev/null
        name: main
        resources:
          requests:
            cpu: 50m
            memory: 1Gi
          limits:
            squat.ai/tun: "1"
        volumeMounts:
          - name: zerotier-data
            mountPath: /var/lib/zerotier-one
        securityContext:
          capabilities:
            add:
              - ALL
      volumes:
        - name: zerotier-data
          persistentVolumeClaim:
            claimName: zerotier-pvc-replicated
