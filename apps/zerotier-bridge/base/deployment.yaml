apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: zerotier-bridge
    app.kubernetes.io/name: zerotier-bridge
  name: zerotier-bridge
  namespace: zerotier-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: zerotier-bridge
      app.kubernetes.io/name: zerotier-bridge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: zerotier-bridge
        app.kubernetes.io/name: zerotier-bridge
    spec:
      containers:
      - env:
        - name: TZ
          value: America/Chicago
        image: zerotier/zerotier:1.14.2
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -x
            # Start ZeroTier
            /usr/sbin/zerotier-one -d
            sleep 5

            # Create the Linux bridge (br0)
            ip link add name br0 type bridge
            ip link set br0 up
            ip addr add 192.168.0.252/24 dev br0

            # Add interfaces to the bridge
            ip link set ztzlgfqxc7 master br0

            # Keep the container running
            tail -f /dev/null
        name: main
        resources:
          requests:
            cpu: 50m
            memory: 1Gi
          limits:
            squat.ai/tun: "1"
        volumeMounts:
          - name: zerotier-data
            mountPath: /var/lib/zerotier-one
        securityContext:
          capabilities:
            add:
              - ALL
      volumes:
        - name: zerotier-data
          persistentVolumeClaim:
            claimName: zerotier-pvc-replicated
