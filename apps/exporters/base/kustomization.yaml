apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: custom-prom-exporters

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 3.1.0
  namespace: custom-prom-exporters
  releaseName: royalcaribbean-prometheus-exporter
  valuesInline:
    controllers:
      royalcaribbean-prometheus-exporter:
        containers:
          app:
            image:
              repository: keatontaylor/royalcaribbean-prometheus-exporter
              tag: v0.0.4
            args:
            - --url
            - https://www.royalcaribbean.com/graph
            - --interval
            - 3600s
            resources:
              requests:
                cpu: 6m
                memory: 105Mi
              limits:
                memory: 105Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      app:
        controller: royalcaribbean-prometheus-exporter
        ports:
          http:
            port: 2112

    serviceMonitor:
      app:
        serviceName: royalcaribbean-prometheus-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s

