apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- external-secret.yaml

namespace: custom-prom-exporters

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 1.5.1
  releaseName: royalcaribbean-prometheus-exporter
  valuesInline:
    image:
      repository: keatontaylor/royalcaribbean-prometheus-exporter
      tag: v0.0.4

    args:
    - --url
    - https://www.royalcaribbean.com/graph
    - --interval
    - 3600s

    service:
      main:
        ports:
          http:
            port: 2112

    resources:
      requests:
        cpu: 6m
        memory: 105Mi
      limits:
        memory: 105Mi

    serviceMonitor:
      main:
        enabled: true

- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 1.5.1
  releaseName: royalcaribbean-prometheus-exporter-experimental
  valuesInline:
    image:
      repository: keatontaylor/royalcaribbean-prometheus-exporter
      tag: experimental3

    args:
    - --url
    - https://www.royalcaribbean.com/graph
    - --interval
    - 3600s

    service:
      main:
        ports:
          http:
            port: 2112

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 6m
        memory: 105Mi
      limits:
        memory: 105Mi

    serviceMonitor:
      main:
        enabled: true

- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 1.5.1
  releaseName: powertochoose-prometheus-exporter
  valuesInline:
    image:
      repository: keatontaylor/powertochoose-prometheus-exporter
      tag: v0.0.3

    args:
    - --url
    - https://powertochoose.org/
    - --interval
    - 3600s

    service:
      main:
        ports:
          http:
            port: 2112

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 6m
        memory: 105Mi
      limits:
        memory: 105Mi

    serviceMonitor:
      main:
        enabled: true

- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 1.5.1
  releaseName: custom-doorbell-gif
  valuesInline:
    image:
      repository: keatontaylor/customdoorbellgif
      tag: latest

    service:
      main:
        ports:
          http:
            port: 2112

    env:
      TZ: "America/Chicago"
      GIF_URL: "https://i.imgur.com/qpHfyKl.png"
      SSH_HOST:
        valueFrom:
          secretKeyRef:
            name: doorbell-secrets
            key: ssh-host
      SSH_USERNAME:
        valueFrom:
          secretKeyRef:
            name: doorbell-secrets
            key: ssh-username
      SSH_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: doorbell-secrets
            key: ssh-password

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 6m
        memory: 105Mi
      limits:
        memory: 105Mi
