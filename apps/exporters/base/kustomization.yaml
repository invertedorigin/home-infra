apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: custom-prom-exporters

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 2.5.0
  releaseName: royalcaribbean-prometheus-exporter
  valuesInline:
    controllers:
      main:
        containers:
          main:
            image:
              repository: keatontaylor/royalcaribbean-prometheus-exporter
              tag: v0.0.4
            args:
            - --url
            - https://www.royalcaribbean.com/graph
            - --interval
            - 3600s
            resources:
              requests:
                cpu: 6m
                memory: 105Mi
              limits:
                memory: 105Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        ports:
          http:
            port: 2112

    serviceMonitor:
      main:
        enabled: true

