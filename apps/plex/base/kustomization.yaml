apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: plex

helmCharts:
- name: clusterplex
  repo: http://pabloromeo.github.io/clusterplex
  version: v1.1.7
  releaseName: clusterplex
  valuesInLine:
      global:
        sharedStorage:
          transcode:
            storageClass: ceph-filesystem
          media:
            storageClass: ceph-filesystem
          worker:
            storageClass: ceph-block
      pms:
        config:
          plexClaimToken: claim-FN8gyrYuiG4TE-eCSY_y
        configVolume:
            storageClass: ceph-block
      worker:
        env:
          FFMPEG_HWACCEL: vaapi
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 2
            memory: 3Gi
            amd.com/gpu: 1
          limits:
            amd.com/gpu: 1