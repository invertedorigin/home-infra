apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media
  namespace: plex
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnly
  resources:
    requests:
      storage: 250Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex
  namespace: plex
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnly
  resources:
    requests:
      storage: 25Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-cache
  namespace: plex
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnly
  resources:
    requests:
      storage: 5Gi
