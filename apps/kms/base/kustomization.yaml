apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kms

resources:
- namespace.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: kms-server
  valuesInline:
    image:
      repository: pykmsorg/py-kms
      tag: latest@sha256:9bf6a754bfb750a11a7d9c20b9f858bb9799e45ec55337d034af055c6d07acf7

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: 1688

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 1Gi
      limits:
        memory: 1Gi
