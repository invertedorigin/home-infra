apiVersion: v1
kind: Pod
metadata:
  name: pvc-accessor
  namespace: homeassistant
spec:
  containers:
    - name: pvc-accessor
      image: busybox
      command: ["/bin/sh", "-c", "sleep infinity"]
      volumeMounts:
        - name: config-volume
          mountPath: /config
  volumes:
    - name: config-volume
      persistentVolumeClaim:
        claimName: homeassistant-pvc-replicated
  restartPolicy: Always

