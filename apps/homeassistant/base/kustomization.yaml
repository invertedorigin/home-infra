resources:
- namespace.yaml
- pvc.yaml
- external-secret.yaml

namespace: homeassistant
helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: homeassistant
  valuesInline:
    image:
      repository: homeassistant/home-assistant
      tag: 2023.10.5

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: &port 8123

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
        hosts:
          - host: &host ha.invertedorigin.com
            paths:
              - path: /
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false 
      startup:
        enabled: false
  
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 500Mi

    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-pvc-replicated
        mountPath: /config
