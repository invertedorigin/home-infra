apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homeassistant

resources:
- namespace.yaml
- pvc.yaml
- external-secret.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: homeassistant
  valuesInline:
    image:
      repository: homeassistant/home-assistant
      tag: 2023.10.5

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [
          {
            "name": "macvlan-conf-dhcp",
            "namespace": "kube-system",
            "mac": "4a:c1:8d:28:f2:77"
          }
        ]

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host ha.invertedorigin.com
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false 
      startup:
        enabled: false
  
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 500Mi

    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-pvc-replicated
        mountPath: /config
