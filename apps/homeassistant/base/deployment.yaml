apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      nodeSelector:
        kubernetes.io/hostname: node-0360
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:latest@sha256:732a6d23ccb7d7de00c22ea0adc14bf846cb4f0921e4bf8ea4af048ba208dad7
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          protocol: TCP
        volumeMounts:
        - name: homeassistant-volume
          mountPath: /config
        resources:
          requests:
            memory: "1024Mi"
            cpu: "2"
          limits:
            memory: "1024Mi"
            cpu: "2"
      hostNetwork: true
      volumes:
      - name: homeassistant-volume
        persistentVolumeClaim:
          claimName: homeassistant-pvc
