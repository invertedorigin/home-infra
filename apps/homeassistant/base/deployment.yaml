apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 0
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "macvlan-conf-dhcp",
              "namespace": "kube-system",
              "mac": "4a:c1:8d:28:f2:77"
            }
          ]
        prometheus.io/path: /api/prometheus
        prometheus.io/port: "8123"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:2023.10.5@sha256:3b2810093b118a77c87f3639e51930ffb0f10e8af679ba8582843e9bbfdd5fa5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8123
          protocol: TCP
        volumeMounts:
        - name: homeassistant-volume
          mountPath: /config
        resources:
          requests:
            memory: "1024Mi"
            cpu: "2"
          limits:
            memory: "1024Mi"
            cpu: "2"
      volumes:
      - name: homeassistant-volume
        persistentVolumeClaim:
          claimName: homeassistant-pvc-replicated
