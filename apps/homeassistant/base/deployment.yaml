apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        k8s.v1.cni.cncf.io/networks: kube-system/macvlan-conf-dhcp
        prometheus.io/path: /api/prometheus
        prometheus.io/port: "8123"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:2023.10.0@sha256:cc036a3f4ba9a1940c0c9593ec56e0435e64f007eaf84bab869a7d5af02fcb9b
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          protocol: TCP
        volumeMounts:
        - name: homeassistant-volume
          mountPath: /config
        resources:
          requests:
            memory: "1024Mi"
            cpu: "2"
          limits:
            memory: "1024Mi"
            cpu: "2"
      volumes:
      - name: homeassistant-volume
        persistentVolumeClaim:
          claimName: homeassistant-pvc
