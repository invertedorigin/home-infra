apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "macvlan-conf-dhcp",
              "namespace": "kube-system",
              "mac": "4a:c1:8d:28:f4:98"
            }
          ]
        prometheus.io/path: /api/prometheus
        prometheus.io/port: "8123"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:2023.10.3@sha256:021e2afc6e573a3623dadfe7028e63b370ebc249f3217e1f8fce80ebbfe9afe5
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          protocol: TCP
        volumeMounts:
        - name: homeassistant-volume
          mountPath: /config
        resources:
          requests:
            memory: "1024Mi"
            cpu: "2"
          limits:
            memory: "1024Mi"
            cpu: "2"
      volumes:
      - name: homeassistant-volume
        persistentVolumeClaim:
          claimName: homeassistant-pvc
