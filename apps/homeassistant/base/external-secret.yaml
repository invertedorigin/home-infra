apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-secret
  namespace: homeassistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: volsync-secret
  data:
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: CLOUDFLARE_R2_URL_HOMEASSISTANT
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: CLOUDFLARE_R2_ENC_KEY
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: CLOUDFLARE_R2_ACCESS_KEY
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: CLOUDFLARE_R2_SECRET_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: xcel-itron2mqtt-certs
  namespace: homeassistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: xcel-itron2mqtt-certs
  data:
    - secretKey: .cert.pem
      remoteRef:
        key: XCEL_ITRON_CERT_PEM
    - secretKey: .key.pem
      remoteRef:
        key: XCEL_ITRON_KEY_PEM
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rtl433-config
  namespace: homeassistant
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: RTL_433_CONF
        metadataPolicy: None
      secretKey: rtl433.conf
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: rtl433-config
