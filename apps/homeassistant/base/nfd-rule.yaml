apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: rtl_443_dongle
spec:
  rules:
    - name: match-product
      labels:
        "feature.node.kubernetes.io/rtl2838uhidir": "true"
      # Label is created if all of the rules below match
      matchFeatures:
        # Match if any USB device with serial exists in the system
        - feature: usb.device
          matchExpressions:
            dvice: {op: In, value: ["2838"]}
