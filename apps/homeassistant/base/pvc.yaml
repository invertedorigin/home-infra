apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pvc
  namespace: homeassistant
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-longhorn-pvc
  namespace: homeassistant
spec:
  storageClassName: longhorn-strict-local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi