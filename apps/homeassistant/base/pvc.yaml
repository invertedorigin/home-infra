apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pvc-replicated
  namespace: homeassistant
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: homeassistant-destination
  namespace: homeassistant
spec:
  trigger:
    manual: restore
  restic:
    destinationPVC: homeassistant-pvc-replicated
    repository: volsync-secret
    copyMethod: Direct
    storageClassName: longhorn
