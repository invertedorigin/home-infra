kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pvc-replicated
  namespace: homeassistant
spec:
  storageClassName: home-office-rack-default-replicated
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
