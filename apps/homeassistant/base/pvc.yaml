apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-longhorn-pvc
  namespace: homeassistant
spec:
  storageClassName: longhorn-strict-local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pvc
  namespace: homeassistant
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
