apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: silicon-labs-zwave-usb-dongle
spec:
  rules:
    - name: match-product
      labels:
        "siliconlabs.feature.node.kubernetes.io/zwave": "true"
      # Label is created if all of the rules below match
      matchFeatures:
        # Match if any USB device with serial exists in the system
        - feature: usb.device
          matchExpressions:
            serial: {op: In, value: ["b4f903e24e94eb11baad32703d98b6d1"]}
