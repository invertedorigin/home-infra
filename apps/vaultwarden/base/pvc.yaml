apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-pvc
  namespace: vaultwarden
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-longhorn-pvc
  namespace: vaultwarden
spec:
  storageClassName: longhorn-strict-local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
