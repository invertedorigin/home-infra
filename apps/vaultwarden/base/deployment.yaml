apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-deployment
  namespace: vaultwarden
spec:
  selector:
    matchLabels:
      app: vaultwarden
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.29.1-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: vaultwarden-volume
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "1"
          limits:
            memory: "512Mi"
            cpu: "1"
        env:
        - name: DOMAIN
          valueFrom:
            secretKeyRef:
              name: vault-warden-secrets
              key: domain
        - name: YUBICO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vault-warden-secrets
              key: yubico-client-id
        - name: YUBICO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vault-warden-secrets
              key: yubico-secret-key
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: INVITATIONS_ALLOWED
          value: "false"
      volumes:
      - name: vaultwarden-volume
        persistentVolumeClaim:
          claimName: vaultwarden-pvc
