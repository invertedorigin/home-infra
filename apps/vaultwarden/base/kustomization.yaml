apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vaultwarden

resources:
- namespace.yaml
- pvc.yaml
- external-secret.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: vaultwarden
  valuesInline:
    image:
      repository: vaultwarden/server
      tag: 1.29.2-alpine

    env:
      TZ: "America/Chicago"
      DOMAIN:
        valueFrom:
          secretKeyRef:
            name: vault-warden-secrets
            key: domain
      YUBICO_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: vault-warden-secrets
            key: yubico-client-id
      YUBICO_SECRET_KEY:
        valueFrom:
          secretKeyRef:
            name: vault-warden-secrets
            key: yubico-secret-key

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host bw.invertedorigin.com
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: vaultwarden-tls-domain

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false 
      startup:
        enabled: false
  
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 500Mi

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-pvc-replicated
        mountPath: /data
