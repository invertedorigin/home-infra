apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-warden-secrets
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: VAULTWARDEN_DOMAIN
        metadataPolicy: None
      secretKey: domain
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: VAULTWARDEN_YUBICO_CLIENT_ID
        metadataPolicy: None
      secretKey: yubico-client-id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: VAULTWARDEN_YUBICO_CLIENT_SECRET_KEY
        metadataPolicy: None
      secretKey: yubico-secret-key
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: vault-warden-secrets
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-secret
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_URL_VAULTWARDEN
        metadataPolicy: None
      secretKey: RESTIC_REPOSITORY
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_ENC_KEY
        metadataPolicy: None
      secretKey: RESTIC_PASSWORD
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_ACCESS_KEY
        metadataPolicy: None
      secretKey: AWS_ACCESS_KEY_ID
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_SECRET_KEY
        metadataPolicy: None
      secretKey: AWS_SECRET_ACCESS_KEY
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: volsync-secret
