apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- external-secret.yaml

namespace: doorbell

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 2.0.3
  releaseName: custom-doorbell-gif
  valuesInline:
    controllers:
      main:
        containers:
          main:
            image:
              repository: keatontaylor/customdoorbellgif
              tag: v0.0.1
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TZ: "America/Chicago"
              GIF_WELCOME_URL: "https://i.imgur.com/9FNpi1U.png"
              GIF_RING_URL: "https://i.imgur.com/raAl6gY.png"
              SSH_HOST:
                valueFrom:
                  secretKeyRef:
                    name: doorbell-secrets
                    key: ssh-host
              SSH_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: doorbell-secrets
                    key: ssh-username
              SSH_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: doorbell-secrets
                    key: ssh-password
            resources:
              requests:
                cpu: 6m
                memory: 105Mi
              limits:
                memory: 105Mi
    service:
      main:
        ports:
          http:
            port: 8888
