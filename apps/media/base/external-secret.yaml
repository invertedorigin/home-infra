apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: sonarr-secret
  dataFrom:
    - find:
        path: SONARR__POSTGRES__
    - find:
        path: SONARR__
      rewrite:
      - regexp:
          source: "SONARR__INIT_POSTGRES_(.*)"
          target: "INIT_POSTGRES_$1"
      - regexp:
          source: "SONARR__POSTGRES__(.*)"
          target: "INIT_POSTGRES_$1"
