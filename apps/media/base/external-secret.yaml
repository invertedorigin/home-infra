apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: sonarr-secret
  dataFrom:
    - find:
        path: SONARR__
      rewrite:
      - regexp:
          source: "SONARR__INIT_POSTGRES_DBNAME"
          target: "INIT_POSTGRES_DBNAME"