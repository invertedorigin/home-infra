apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: sonarr-secret
  dataFrom:
    - find:
        path: INIT_POSTGRES_
    - find:
        path: SONARR__POSTGRES__
    - find:
        path: SONARR__
      rewrite:
      - regexp:
          source: "SONARR__INIT_POSTGRES_(.*)"
          target: "INIT_POSTGRES_$1"
      - regexp:
          source: "SONARR__POSTGRES__PASSWORD"
          target: "INIT_POSTGRES_PASS"
      - regexp:
          source: "SONARR__POSTGRES__(.*)"
          target: "INIT_POSTGRES_$1"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-r2-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: cloudflare-r2-secret
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: CLOUDFLARE_R2_ACCESS_KEY
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: CLOUDFLARE_R2_SECRET_KEY