apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- external-secret.yaml
- pvc.yaml
- backup.yaml

namespace: paperless

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 3.2.1
  releaseName: paperless
  valuesInline:
    controllers:
      paperless:
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.10.1
            env:
              # Configure application
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_URL: https://paperless.invertedorigin.com
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: "America/Chicago"
              PAPERLESS_DATE_ORDER: MDY
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"
              # Configure Remote User auth
              PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
              # Configure folders
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_MEDIA_ROOT: /data/local/media
              PAPERLESS_CONSUMPTION_DIR: /data/local/incoming
              # Configure folder importer
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_FILENAME_FORMAT: "{created}-{correspondent}-{title}-{tag_list}"
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: "true"
              PAPERLESS_REDIS: redis://paperless-redis.paperless.svc.cluster.local:6379/0
              # Configure OCR
              PAPERLESS_OCR_LANGUAGES: eng
              PAPERLESS_OCR_LANGUAGE: eng
              # Configure admin user
              PAPERLESS_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_USER
              PAPERLESS_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_PASSWORD
          sftp:
            image:
              repository: ghcr.io/atmoz/sftp/debian
              tag: latest
            args: ["paperless:pass:1000"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 25m
                memory: 2Gi
              limits:
                memory: 6Gi

    service:
      app:
        controller: paperless
        ports:
          http:
            port: 8000
      sftp:
        controller: paperless
        type: LoadBalancer
        ports:
          sftp:
            port: 22

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/server-snippet: |
            client_max_body_size 0;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: &host paperless.invertedorigin.com
            paths:
              - path: /
                service:
                  name: paperless-app
                  port: 8000
        tls:
          - hosts:
              - *host
            secretName: paperless-tls-domain

    persistence:
      media:
        existingClaim: paperless-pvc-replicated
        globalMounts:
          - path: /data/local
        advancedMounts:
          paperless:
            sftp:
              - path: /home/paperless
              - path: /etc/ssh/ssh_host_rsa_key
                subPath: ssh_host_rsa_key
              - path: /etc/ssh/ssh_host_rsa_key.pub
                subPath: ssh_host_rsa_key.pub

- name: app-template
  repo: https://bjw-s.github.io/helm-charts
  version: 3.2.1
  releaseName: paperless-redis
  valuesInline:
    controllers:
      redis:
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.5
            env:
              REDIS_REPLICATION_MODE: master
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M

    service:
        app:
          controller: redis
          ports:
            http:
              port: 6379
