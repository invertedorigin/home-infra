apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: PAPERLESS_ADMIN_PASSWORD
        metadataPolicy: None
      secretKey: PAPERLESS_ADMIN_PASSWORD
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: PAPERLESS_ADMIN_USER
        metadataPolicy: None
      secretKey: PAPERLESS_ADMIN_USER
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: PAPERLESS_SECRET_KEY
        metadataPolicy: None
      secretKey: PAPERLESS_SECRET_KEY
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: SSH_HOST_RSA_KEY_PUB
        metadataPolicy: None
      secretKey: SSH_HOST_RSA_KEY_PUB
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: SSH_HOST_RSA_KEY
        metadataPolicy: None
      secretKey: SSH_HOST_RSA_KEY
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: paperless-secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-secret
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_URL_PAPERLESS
        metadataPolicy: None
      secretKey: RESTIC_REPOSITORY
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_ENC_KEY
        metadataPolicy: None
      secretKey: RESTIC_PASSWORD
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_ACCESS_KEY
        metadataPolicy: None
      secretKey: AWS_ACCESS_KEY_ID
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CLOUDFLARE_R2_SECRET_KEY
        metadataPolicy: None
      secretKey: AWS_SECRET_ACCESS_KEY
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: volsync-secret
