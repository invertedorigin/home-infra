resources:
- namespace.yaml

helmCharts:
- name: victoria-metrics-cluster
  repo: https://victoriametrics.github.io/helm-charts/
  version: 0.9.65
  releaseName: victoria-metrics-cluster
  namespace: victoria-metrics
  includeCRDs: true
  valuesInline:
    vmstorage:
      persistentVolume:
        storageClass: nfs-client

- name: victoria-metrics-agent
  repo: https://victoriametrics.github.io/helm-charts/
  version: 0.8.38
  releaseName: victoria-metrics-agent
  namespace: victoria-metrics
  includeCRDs: true
  valuesInline:
    remoteWriteUrls:
    - http://victoria-metrics-cluster-vminsert.victoria-metrics.svc.cluster.local:8480/insert/0/prometheus/
