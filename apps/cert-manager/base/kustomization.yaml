resources:
- namespace.yaml
helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  version: v1.11.0
  releaseName: cert-manager
  namespace: cert-manager
  includeCRDs: true
  valuesInline:
    installCRDs: true
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "8.8.8.8"
    global:
      leaderElection:
        namespace: cert-manager