apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zwavejs-pvc-replicated
  namespace: zwavejs
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: zwavejs-destination
  namespace: zwavejs
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  trigger:
    manual: restore
  restic:
    destinationPVC: zwavejs-pvc-replicated
    repository: volsync-secret
    copyMethod: Direct
    storageClassName: longhorn-sticky
