apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zwavejs-pvc-replicated
  namespace: zwavejs
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  dataSourceRef:
    apiGroup: "volsync.backube"
    kind: "ReplicationDestination"
    name: "zwavejs-data-bootstrap"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zwavejs-pvc-replicated-new
  namespace: zwavejs
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
