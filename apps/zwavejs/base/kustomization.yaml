apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zwavejs

resources:
- namespace.yaml
- nfd-rule.yaml
- pvc.yaml
- backup.yaml
- external-secret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.5.0
  releaseName: zwavejs
  valuesInline:
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 9.7.1

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: &port 8091
          websocket:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
        - host: &host zwavejs.invertedorigin.com
          paths:
          - path: /
        tls:
        - hosts:
          - *host
          secretName: zwavejs-tls-domain

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs-pvc-replicated
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/zwave
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: aeotec.feature.node.kubernetes.io/zwave
              operator: In
              values:
              - "true"

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
