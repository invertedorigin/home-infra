apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zwavejs

resources:
- namespace.yaml
- backup.yaml
- nfd-rule.yaml
- pvc.yaml
- external-secret.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.6.0
  releaseName: zwavejs
  valuesInline:
    controllers:
      main:
        pod:
          nodeSelector:
            aeotec.feature.node.kubernetes.io/zwave: "true"
        containers:
          main:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 9.9.0
            env:
              TZ: "America/Chicago"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              privileged: true
            resources:
              requests:
                memory: 250Mi
                cpu: 25m

    service:
      main:
        ports:
          http:
            port: 8091
          websocket:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
        - host: &host zwavejs.invertedorigin.com
          paths:
            - path: /
              service:
                name: main
                port: http
        tls:
        - hosts:
          - *host
          secretName: zwavejs-tls-domain

    persistence:
      media:
        existingClaim: zwavejs-pvc-replicated
        globalMounts:
          - path: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        globalMounts:
          - path: /dev/zwave
        hostPath: /dev/ttyUSB0
