apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf-bridge
  namespace: kube-system
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "bridge",
      "vlan": 200,
      "ipam": {
          "type": "dhcp",
          "request": [
            {
              "skipDefault": true,
              "option": "50"
            },
            {
              "skipDefault": true,
              "option": "51"
            },
            {
              "skipDefault": true,
              "option": "58"
            },
            {
              "skipDefault": true,
              "option": "59"
            }
          ],
          "provide": [
            {
              "option": "host-name",
              "fromArg": "K8S_POD_NAME"
            }
        ]
      }
    }'
