apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf-dhcp
  namespace: kube-system
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "bettermacvlan",
      "plugins": [
        {
          "type": "macvlan"
          "ipam": {
            "type": "dhcp",
            "provide": [
              {
                "option": "host-name",
                "fromArg": "K8S_POD_NAME"
              }
            ]
          }
        },
        {
          "type": "route-override",
          "flushgateway": true,
          "addroutes": [
            {
              "dst": "0.0.0.0/0",
              "gw": "169.254.1.1"
            }
          ]
        }
      ]
    }'
