apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

namespace: ollama

helmCharts:
- name: ollama
  repo: https://otwld.github.io/ollama-helm/
  version: v0.40.0
  releaseName: ollama
  valuesInLine:
    extraEnv:
      - name: HSA_OVERRIDE_GFX_VERSION
        value: "9.0.0"
      - name: HSA_ENABLE_SDMA
        value: "0"
    podLabels:
      app: ollama
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - ollama
          topologyKey: "kubernetes.io/hostname"
    ollama:
      gpu:
        enabled: true
        type: "amd"
        number: 1
    ingress:
      enabled: true
      className: nginx
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "cloudflare-issuer"
      hosts:
        - host: &host ollama.invertedorigin.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: oolama-tls-domain
    