apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted-longhorn-pvc
  namespace: scrypted
spec:
  storageClassName: longhorn-strict-local
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted-pvc
  namespace: scrypted
spec:
  storageClassName: longhorn-sticky
  dataSource:
    name: scrypted-longhorn-pvc
    kind: PersistentVolumeClaim
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi