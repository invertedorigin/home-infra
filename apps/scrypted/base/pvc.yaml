apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted-pvc-replicated
  namespace: scrypted
spec:
  storageClassName: home-office-rack-default-replicated
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: homeassistant-destination
  namespace: homeassistant
spec:
  trigger:
    manual: restore
  restic:
    repository: volsync-secret
    copyMethod: Direct
    destinationPVC: homeassistant-pvc-replicated-longhorn
    storageClassName: longhorn