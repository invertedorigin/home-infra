apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted-pvc-replicated
  namespace: scrypted
spec:
  storageClassName: longhorn-sticky
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  dataSourceRef:
    apiGroup: "volsync.backube"
    kind: "ReplicationDestination"
    name: "scrypted-data-bootstrap"
