apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: scrypted

resources:
- namespace.yaml
- backup.yaml
- external-secret.yaml
- pvc.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 2.6.0
  releaseName: scrypted
  valuesInline:
    controllers:
      main:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [
                {
                  "name": "macvlan-conf-dhcp",
                  "namespace": "kube-system",
                  "mac": "fa:77:a4:fe:98:91"
                }
              ]
        containers:
          main:
            image:
              repository: koush/scrypted
              tag: latest@sha256:4372f90a817488b700340fe0a0bde8507c8613746ec721aa91f5e519d40a1ad8
            env:
              TZ: "America/Chicago"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 450m
                memory: 4Gi

    service:
      main:
        ports:
          http:
            port: 10443

    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host scrypted.invertedorigin.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: zwavejs-tls-domain

    persistence:
      media:
        existingClaim: scrypted-pvc-replicated
        globalMounts:
          - path: /server/volume
