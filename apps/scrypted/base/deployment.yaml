apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
  namespace: scrypted
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: kube-system/macvlan-conf-dhcp
      labels:
        app: scrypted
    spec:
      containers:
      - name: scrypted
        image: koush/scrypted:latest@sha256:a3518c220466affa3af595c1d41f08bdcfca3825686437a4c690579aba04a8b3
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 10443
          hostPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
        resources:
          requests:
            memory: "2048Mi"
            cpu: "2000m"
          limits:
            memory: "4096Mi"
            cpu: "4000m"
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc
