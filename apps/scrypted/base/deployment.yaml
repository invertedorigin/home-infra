apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
  namespace: scrypted
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: scrypted
    spec:
      nodeSelector:
        kubernetes.io/hostname: node-0360
      containers:
      - name: scrypted
        image: koush/scrypted:latest@sha256:2563cf690b5491ad8a67c1a23c79a7fd916e8eff263c63d6284ded40fcc87004
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 10443
          hostPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
        resources:
          requests:
            memory: "2048Mi"
            cpu: "4000m"
          limits:
            memory: "2048Mi"
            cpu: "4000m"
      hostNetwork: true
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc
