apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
  namespace: scrypted
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  template:
    metadata:
      labels:
        app: scrypted
    spec:
      nodeSelector:
        kubernetes.io/hostname: node-0360
      containers:
      - name: scrypted
        image: koush/scrypted:latest@sha256:81fdd1628b278648abb9c4d705d3d63086224be995330477aad9d291afd409fc
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 10443
          hostPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
        resources:
          requests:
            memory: "2048Mi"
            cpu: "4000m"
          limits:
            memory: "2048Mi"
            cpu: "4000m"
      hostNetwork: true
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc