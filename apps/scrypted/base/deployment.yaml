apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: scrypted
    app.kubernetes.io/name: scrypted
  name: scrypted
  namespace: scrypted
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: scrypted
      app.kubernetes.io/name: scrypted
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [
            {
              "name": "macvlan-conf-dhcp",
              "namespace": "kube-system",
              "mac": "fa:77:a4:fe:98:91"
            }
          ]
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: scrypted
        app.kubernetes.io/name: scrypted
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: TZ
          value: America/Chicago
        image: koush/scrypted:latest@sha256:538ea08c948f86492c9179c1e8a186328c1e26b3087e0f756bfaeab0d1519aa6
        name: main
        resources:
          requests:
            cpu: 450m
            memory: 2Gi
        volumeMounts:
        - mountPath: /server/volume
          name: media
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: scrypted-pvc-replicated
