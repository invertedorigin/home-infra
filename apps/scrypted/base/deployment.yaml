apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
  namespace: scrypted
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: scrypted
    spec:
      containers:
      - name: scrypted
        image: koush/scrypted:18-bullseye-full.s6-v0.23.0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 10443
          hostPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
        resources:
          requests:
            memory: "2048Mi"
            cpu: "2000m"
          limits:
            memory: "2048Mi"
            cpu: "4000m"
      hostNetwork: true
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc
