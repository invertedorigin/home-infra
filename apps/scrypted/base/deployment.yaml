apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted-deployment
  namespace: scrypted
spec:
  selector:
    matchLabels:
      app: scrypted
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: kube-system/macvlan-conf-dhcp
      labels:
        app: scrypted
    spec:
      containers:
      - name: scrypted
        image: koush/scrypted:latest@sha256:dac95d1c3525fa3b8b6718b98b52c7adcd62b4fbf30a6471b517320423442101
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10443
          protocol: TCP
        volumeMounts:
        - name: scrypted-volume
          mountPath: /server/volume
        resources:
          requests:
            memory: "2048Mi"
            cpu: "2000m"
          limits:
            memory: "4096Mi"
            cpu: "4000m"
      volumes:
      - name: scrypted-volume
        persistentVolumeClaim:
          claimName: scrypted-pvc-replicated
