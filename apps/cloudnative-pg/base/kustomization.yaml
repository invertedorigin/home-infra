resources:
- namespace.yaml

namespace: cnpg-system
helmCharts:
- name: cloudnative-pg
  repo: https://cloudnative-pg.github.io/charts
  version: v0.18.0
  releaseName: cnpg
  namespace: cnpg-system
  includeCRDs: true
  valuesInline:
    podAnnotations: 
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
