apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: actual-budget

resources:
- namespace.yaml
- pvc.yaml
- backup.yaml

helmCharts:
- name: app-template
  repo: https://bjw-s.github.io/helm-charts/
  version: 1.5.1
  releaseName: actual-budget
  valuesInline:
    image:
      repository: ghcr.io/actualbudget/actual-server
      tag: 23.12.1

    env:
      TZ: "America/Chicago"

    service:
      main:
        ports:
          http:
            port: 5006

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "cloudflare-issuer"
        hosts:
          - host: &host ab.invertedorigin.com
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: actual-budget-tls-domain

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 50m
        memory: 1Gi
      limits:
        memory: 1Gi

    persistence:
      config:
        enabled: true
        existingClaim: actual-budget-pvc-replicated
        mountPath: /data
