namespace: ingress-nginx

resources:
- namespace.yaml

helmCharts:
- name: ingress-nginx
  repo: https://kubernetes.github.io/ingress-nginx
  version: 4.7.0
  releaseName: ingress-nginx
  namespace: ingress-nginx
  valuesInline:
    controller:
      kind: DaemonSet
      podAnnotations: 
        prometheus.io/path: /metrics
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
      ingressClassResource:
        default: true
      metrics:
        enabled: true
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.24.0
      extraEnvs:
        - { name: TEMPLATE_NAME, value: orient }
        - { name: SHOW_DETAILS, value: "false" }
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi


patches:
- target:
    version: v1
    kind: Service
    namespace: ingress-nginx
    name: ingress-nginx-controller
  patch: |
    apiVersion: v1
    kind: Service
    metadata:
      name: ingress-nginx-controller
      namespace: ingress-nginx
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "nginx-proxy"
