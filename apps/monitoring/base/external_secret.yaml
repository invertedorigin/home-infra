apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: grafana-secret
  data:
    - secretKey: TESLAMATE_DB_PASSWORD
      remoteRef:
        key: TESLAMATE_DATABASE_PASS
