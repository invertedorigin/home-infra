apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
- namespace.yaml
- external-secret.yaml

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 54.0.1
  releaseName: kube-prometheus-stack
  includeCRDs: true
  valuesInline:
    namespaceOverride: "monitoring"
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    prometheusOperator:
      enabled: true
      # admissionWebhooks:
      #   certManager:
      #     enabled: true
      #     issuerRef:
      #       name: "issuer"
      #       kind: "ClusterIssuer"
    global:
      rbac:
        create: true
        createAggregateClusterRoles: true
    prometheus:
      enabled: true
      prometheusSpec:
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        ruleNamespaceSelector: {}
        ruleSelector: {}
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: home-office-rack-default-strict-local
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi

- name: grafana
  repo: https://grafana.github.io/helm-charts
  version: 7.0.6
  releaseName: grafana
  valuesInline:
    admin:
      ## Name of the secret. Can be templated.
      existingSecret: grafana-user
      userKey: admin-user
      passwordKey: admin-password
    rbac:
      pspEnabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
      GF_SERVER_ROOT_URL: https://grafana.invertedorigin.com
    envFromSecrets:
    - name: grafana-secret
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "cloudflare-issuer"
      hosts: [grafana.invertedorigin.com]
      tls:
      - hosts:
        - grafana.invertedorigin.com
        secretName: grafana-tls-domain
    plugins:
    - pr0ps-trackmap-panel
    - natel-plotly-panel
    - vonage-status-panel
    - grafana-piechart-panel
    - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
    - grafana-clock-panel
    - grafana-worldmap-panel
    - natel-discrete-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      autoMount: true
    alerting:
      contactpoints.yaml:
        apiVersion: 1
        contactPoints:
        - orgId: 1
          name: telegram
          receivers:
          - uid: telegram-chat
            type: telegram
            settings:
              bottoken: "$TELEGRAM_BOT_TOKEN"
              chatid:  "-4090891633"
              message: |
                {{ `{{ with index .Alerts 0 }}
                    - Alert Name: {{ .Labels.alertname }}
                    - New Price: {{ .Values.A }}
                    - Cruise ID: {{ .Labels.cruiseid }}
                    - Date Label: {{ .Labels.datelabel }}
                    - Days: {{ .Labels.days }}
                    - Departure Port: {{ .Labels.departureport }}
                    - Destination Code: {{ .Labels.destinationcode }}
                    - Itinerary: {{ .Labels.itinerary }}
                    - Ship: {{ .Labels.ship }}
                    - Stateroom Class: {{ .Labels.stateroomclass }}
                    - Stateroom Detail Class: {{ .Labels.stateroomdetailclass }}
                    - URL: https://www.royalcaribbean.com/booking/category?cabinClassType={{ .Labels.stateroomclass }}&destinationCode={{ .Labels.destinationcode }}&groupId={{ .Labels.cruiseid }}&packageCode={{ .Labels.itinerary }}&roomIndex=1&sailDate={{ .Labels.datelabel}}&selectedCurrencyCode=USD&shipCode={{ .Labels.shipcode}}
                  {{end}} `}}
            disableResolveMessage: true
      notification-policies.yaml:
        apiVersion: 1
        policies:
            - orgId: 1
              receiver: grafana-default-email
              group_by:
                - grafana_folder
                - alertname
              routes:
                - receiver: telegram
                  object_matchers:
                    - - cruise
                      - =
                      - cruise
      rules.yaml:
        apiVersion: 1
        groups:
            - orgId: 1
              name: Cruise
              folder: Kubernetes
              interval: 5m
              rules:
                - uid: b990cdc2-3d0c-44cb-8d40-024fe67887e0
                  title: Galveston Cruise
                  condition: C
                  data:
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: PBFA97CFB590B2093
                      model:
                        editorMode: code
                        expr: royal_detail_price{cruiseid="HM07GAL-3851841455", datelabel="2024-05-05", stateroomdetailclass="Ocean View with Large Balcony"}
                        instant: true
                        intervalMs: 1000
                        legendFormat: __auto
                        maxDataPoints: 43200
                        range: false
                        refId: A
                    - refId: B
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                            - evaluator:
                                params: []
                                type: gt
                              operator:
                                type: and
                              query:
                                params:
                                    - B
                              reducer:
                                params: []
                                type: last
                              type: query
                        datasource:
                            type: __expr__
                            uid: __expr__
                        expression: A
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: B
                        type: reduce
                    - refId: C
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                            - evaluator:
                                params:
                                    - 2400
                                type: lt
                              operator:
                                type: and
                              query:
                                params:
                                    - C
                              reducer:
                                params: []
                                type: last
                              type: query
                        datasource:
                            type: __expr__
                            uid: __expr__
                        expression: B
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: C
                        type: threshold
                  noDataState: OK
                  execErrState: OK
                  for: 5m
                  labels:
                    cruise: cruise
                  isPaused: false
            - orgId: 1
              name: Cruise
              folder: Kubernetes
              interval: 5m
              rules:
                - uid: c348619e-5bb9-4776-9a5f-086bb0791781
                  title: New Zealand Cruise
                  condition: C
                  data:
                    - refId: D
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: PBFA97CFB590B2093
                      model:
                        editorMode: code
                        expr: deriv(royal_detail_price{cruiseid="OV10SYD-3603065252", datelabel="2024-11-28", stateroomdetailclass="Ocean View Balcony"}[2h])
                        instant: true
                        intervalMs: 1000
                        legendFormat: __auto
                        maxDataPoints: 43200
                        range: false
                        refId: D
                    - refId: A
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: PBFA97CFB590B2093
                      model:
                        editorMode: code
                        expr: royal_detail_price{cruiseid="OV10SYD-3603065252", datelabel="2024-11-28", stateroomdetailclass="Ocean View Balcony"}
                        hide: false
                        instant: true
                        intervalMs: 1000
                        legendFormat: __auto
                        maxDataPoints: 43200
                        range: false
                        refId: A
                    - refId: B
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                            - evaluator:
                                params: []
                                type: gt
                              operator:
                                type: and
                              query:
                                params:
                                    - B
                              reducer:
                                params: []
                                type: last
                              type: query
                        datasource:
                            type: __expr__
                            uid: __expr__
                        expression: D
                        intervalMs: 1000
                        maxDataPoints: 43200
                        reducer: last
                        refId: B
                        type: reduce
                    - refId: C
                      relativeTimeRange:
                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                            - evaluator:
                                params:
                                    - 0
                                type: lt
                              operator:
                                type: and
                              query:
                                params:
                                    - C
                              reducer:
                                params: []
                                type: last
                              type: query
                        datasource:
                            type: __expr__
                            uid: __expr__
                        expression: B
                        intervalMs: 1000
                        maxDataPoints: 43200
                        refId: C
                        type: threshold
                  noDataState: OK
                  execErrState: OK
                  for: 5m
                  labels:
                    cruise: cruise
                  isPaused: false

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'teslamate'
          orgId: 1
          folder: Teslamate
          type: file
          disableDeletion: false
          # updateIntervalSeconds: -1
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/teslamate
        - name: 'grafana-dashboards-kubernetes'
          orgId: 1
          folder: 'Kubernetes'
          type: file
          disableDeletion: true
          editable: true
          options:
            path: /var/lib/grafana/dashboards/grafana-dashboards-kubernetes
    dashboards:
      default:
        cert-manager:
