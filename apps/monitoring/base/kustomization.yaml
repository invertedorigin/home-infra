      datasources:
        enabled: true
        searchNamespace: ALL
        # defaultDatasourceEnabled: false
      dashboards:
        enabled: true
        searchNamespace: ALL
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
        - name: Loki
          orgId: 1
        datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          isDefault: true
        - name: TeslaMate
          type: postgres
          access: proxy
          url: teslamate-db-rw.teslamate.svc.cluster.local
          database: teslamate
          user: postgres
          secureJsonData:
            password: "$TESLAMATE_DB_PASSWORD"
          jsonData:
