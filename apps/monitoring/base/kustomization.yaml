                        from: 600
                        to: 0
                      datasourceUid: __expr__
                      model:
                        conditions:
                            - evaluator:
                                params: []
                                type: gt
                              operator:
                                type: and
                              query:
                                params:
                                    - B
                              reducer:
                                params: []
                                type: last
                              type: query
                        datasource:
