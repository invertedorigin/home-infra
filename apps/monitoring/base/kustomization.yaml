apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
- namespace.yaml
- external-secret.yaml
- vmsingle.yaml
- vmagent.yaml

patches:
- target:
    group: apiextensions.k8s.io
    version: v1
    kind: CustomResourceDefinition
  patch: |-
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-options
      value: ServerSideApply=true
- target:
    version: v1
    kind: ConfigMap
    labelSelector: grafana_dashboard in (1)
  patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: not-used
      namespace: not-used
      annotations:
        grafana_folder: Kubernetes
- target:
    group: monitoring.coreos.com
    version: v1
    kind: ServiceMonitor
    name: kps-kube-etcd
  patch: |-
    - op: add
      path: /spec/endpoints/0/interval
      value: 5s

helmCharts:
- name: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  version: 67.11.0
  releaseName: kps
  includeCRDs: true
  valuesInline:
    crds:
      enabled: true
    fullnameOverride: "kps"
    cleanPrometheusOperatorObjectNames: true
    namespaceOverride: monitoring
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: false
    prometheusOperator:
      enabled: false

    prometheus:
      enabled: false
      ingress:
        enabled: false

    kubeApiServer:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels
          - &dropDuration
            action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_body_size_bytes_bucket)
    kubeScheduler:
      enabled: true
      service:
        selector:
          k8s-app: kube-scheduler
          tier: control-plane
    kubeControllerManager:
      enabled: true
      service:
        selector:
          k8s-app: kube-controller-manager
          tier: control-plane
    kubeEtcd:
      enabled: true
      service:
        port: 2381
        targetPort: 2381
        selector:
          k8s-app: kube-apiserver
          tier: control-plane
      serviceMonitor:
        metricRelabelings:
          - *dropDuration
    kubelet:
      enabled: true
      serviceMonitor:
        attachMetadata:
          node: true
        metricRelabelings:
          # replaces other node identifiers with hostname
          - sourceLabels: ["node"]
            targetLabel: instance
            action: replace
          # Drop high cardinality labels
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            sourceLabels: ["__name__"]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count|apiserver_request_body_size_bytes_bucket)
          - *dropDuration
    kubeProxy:
      enabled: false # Disabled due to eBPF
    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      metricLabelsAllowlist:
        - "deployments=[*]"
        - "persistentvolumeclaims=[*]"
        - "pods=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            # replaces other node identifiers with hostname
            - action: replace
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              regex: ^(.*)$
              replacement: $1
              targetLabel: kubernetes_node
      resources:
        requests:
          cpu: 15m
          memory: 128Mi
        limits:
          memory: 500Mi

- name: victoria-logs-single
  repo: https://victoriametrics.github.io/helm-charts/
  version: 0.8.13
  releaseName: &app victoria-logs
  namespace: monitoring
  includeCRDs: true
  valuesInline:
    server:
      enabled: true
      image:
        repository: docker.io/victoriametrics/victoria-logs
        tag: "v1.5.0-victorialogs@sha256:082bdaa3e9828f5f8096448214d449b3352cf2a9acc862d6d1352fa71067716a"
        pullPolicy: IfNotPresent
      retentionPeriod: 1 # months
      persistentVolume:
        enabled: true
        storageClassName: "ceph-block"
        size: 30Gi
      extraArgs:
        syslog.listenAddr.tcp: ":9514"
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: cloudflare-issuer
        pathType: Prefix
        hosts:
          - name: &host vmlogs.invertedorigin.com
            path: /
            port: http
        tls:
          - hosts: [*host]
            secretName: vmlogs-tls-domain
      resources: # TODO: tune
        requests:
          cpu: 10m
          memory: 512Mi
        limits:
          cpu: 3000m
          memory: 4Gi
      statefulSet:
        enabled: false
      serviceMonitor:
        enabled: true
      affinity: {}
    fluent-bit:
      enabled: false
    extraObjects: []
    global:
      nameOverride: *app
      victoriaLogs:
        server:
          fullnameOverride: *app

- name: victoria-metrics-operator
  repo: https://victoriametrics.github.io/helm-charts/
  version: 0.40.4
  releaseName: victoria-metrics-operator
  namespace: monitoring
  includeCRDs: true
  valuesInline:
    crd:
      create: true
    operator:
      enable_converter_ownership: true
      useCustomConfigReloader: true
      psp_auto_creation_enabled: false
    env:
      - name: VM_VMALERTDEFAULT_CONFIGRELOADERCPU
        value: 10m
      - name: VM_VMAGENTDEFAULT_CONFIGRELOADERCPU
        value: 10m
    rbac:
      pspEnabled: false
    resources:
      requests:
        cpu: 20m
      limits:
        cpu: 1000m
        memory: 200Mi

- name: grafana
  repo: https://grafana.github.io/helm-charts
  version: 8.8.3
  releaseName: grafana
  valuesInline:
    admin:
      ## Name of the secret. Can be templated.
      existingSecret: grafana-user
      userKey: admin-user
      passwordKey: admin-password
    rbac:
      pspEnabled: false
    deploymentStrategy:
      type: Recreate
    env:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
      GF_SERVER_ROOT_URL: https://grafana.invertedorigin.com
    envFromSecrets:
    - name: grafana-secret
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "cloudflare-issuer"
      hosts: [grafana.invertedorigin.com]
      tls:
      - hosts:
        - grafana.invertedorigin.com
        secretName: grafana-tls-domain
    plugins:
    - pr0ps-trackmap-panel
    - natel-plotly-panel
    - vonage-status-panel
    - grafana-piechart-panel
    - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
    - grafana-clock-panel
    - grafana-worldmap-panel
    - natel-discrete-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      autoMount: true
    alerting:
      contactpoints.yaml:
        apiVersion: 1
        contactPoints:
        - orgId: 1
          name: telegram
          receivers:
          - uid: telegram-chat
            type: telegram
            settings:
              bottoken: "$TELEGRAM_BOT_TOKEN"
              chatid: "-4090891633"
              message: |
                {{ `{{ with index .Alerts 0 }}
                    - Alert Name: {{ .Labels.alertname }}
                    - New Price: {{ .Values.A }}
                    - Cruise ID: {{ .Labels.cruiseid }}
                    - Date Label: {{ .Labels.datelabel }}
                    - Days: {{ .Labels.days }}
                    - Departure Port: {{ .Labels.departureport }}
                    - Destination Code: {{ .Labels.destinationcode }}
                    - Itinerary: {{ .Labels.itinerary }}
                    - Ship: {{ .Labels.ship }}
                    - Stateroom Class: {{ .Labels.stateroomclass }}
                    - Stateroom Detail Class: {{ .Labels.stateroomdetailclass }}
                    - URL: https://www.royalcaribbean.com/booking/category?cabinClassType={{ .Labels.stateroomclass }}&destinationCode={{ .Labels.destinationcode }}&groupId={{ .Labels.cruiseid }}&packageCode={{ .Labels.itinerary }}&roomIndex=1&sailDate={{ .Labels.datelabel}}&selectedCurrencyCode=USD&shipCode={{ .Labels.shipcode}}
                  {{end}} `}}
            disableResolveMessage: true
        - orgId: 1
          name: telegram-k8s-alerts
          receivers:
            - uid: telegram-k8s-alerts
              type: telegram
              settings:
                bottoken: "$TELEGRAM_BOT_TOKEN"
                chatid: "-4117494457"
                disable_notification: false
                disable_web_page_preview: false
                protect_content: false
              disableResolveMessage: false
      notification-policies.yaml:
        apiVersion: 1
        policies:
            - orgId: 1
              receiver: grafana-default-email
              group_by:
                - grafana_folder
                - alertname
              routes:
                - receiver: telegram
                  object_matchers:
                    - - cruise
                      - =
                      - cruise
                - receiver: telegram-k8s-alerts
                  object_matchers:
                    - - k8s
                      - =
                      - alert
      rules.yaml:
        apiVersion: 1
        groups:
            - orgId: 1
              name: Cruise
              folder: Kubernetes
              interval: 5m
              rules:
                - uid: b990cdc2-3d0c-44cb-8d40-024fe67887e0
