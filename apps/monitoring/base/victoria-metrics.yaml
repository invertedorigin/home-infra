---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMSingle
metadata:
  name: victoria
  namespace: monitoring
spec:
  retentionPeriod: "12" 
  extraArgs:
    dedup.minScrapeInterval: 60s
    maxLabelsPerTimeseries: "40"
    search.minStalenessInterval: 5m
    vmalert.proxyURL: http://vmalert-victoria.monitoring.svc.cluster.local:8080
  storage:
    storageClassName: ceph-blockpool
    resources:
      requests:
        storage: 100Gi
  resources:
    requests:
      cpu: 200m
    limits:
      cpu: 1
      memory: 2Gi
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMSingle
metadata:
  name: alerts
  namespace: monitoring
  annotations:
    description: "VMSingle that can schedule on any node in RollingUpdate fashion to have the highest availability for VMAlerts to process"
spec:
  retentionPeriod: 2d
  extraArgs:
    dedup.minScrapeInterval: 60s
    maxLabelsPerTimeseries: "40"
    search.minStalenessInterval: 5m
    storageDataPath: &path /vmdata
    vmalert.proxyURL: http://vmalert-victoria.svc.cluster.local:8080
  volumes:
    - name: &vol vmsingle-data
      emptyDir:
        #medium: Memory
        #sizeLimit: 2Gi
        sizeLimit: 5Gi
  volumeMounts:
    - name: *vol
      mountPath: *path
  terminationGracePeriodSeconds: 60
  resources:
    requests:
      cpu: 200m
    limits:
      cpu: 1
      memory: 2Gi
